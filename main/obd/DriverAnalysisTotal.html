<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="#FC3434">
		<link rel="stylesheet" href="../../css/mui/mui.picker.min.css" />
		<link rel="stylesheet" href="css/DriverAnalysisList.css" />
		<link rel="stylesheet" href="css/DriverAnalysisTotal.css" />
		<title></title>
		<script type="text/javascript" src="../../js/common/jquery.js"></script>
		<script type="text/javascript" src="../../js/common/ai-base.js" ></script>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script type="text/javascript" src="js/DriverAnalysisTotal.js"></script>
	</head>

	<body>
		<div class="x-panel-top">
			<div class="x-panel-top-left" onclick="mui.back()">
				<span class="left-icon"></span>
			</div>
			<div class="x-panel-top-center">
				<div class="x-title-bar">
					驾驶统计
				</div>
			</div>
			<div class="x-panel-top-right">
			</div>
		</div>
		<div class="x-panel-content">

			<div class="top-tap">
				<div class="tap-not-checked tap-checked" onclick="querySummary(0)">最近6月</div>
				<div class="tap-not-checked" onclick="querySummary(1)">最近6周</div>
				<div class="tap-not-checked" onclick="querySummary(3)">指定日期</div>
			</div>
			
			<div class="width100" style="height: 1px;margin-top:1.1rem"></div>
			
			<div class="order-date hide">
				<div class="mui-input-row">
					<input type="text" class="mui-input-clear start-date" placeholder="请输入开始时间" readonly="readonly">
				</div>
				<div class="blank5"></div>
				<div class="mui-input-row mui-password">
					<input type="text" class="mui-input-clear end-date" placeholder="请输入结束时间" readonly="readonly">
				</div>
				<div class="blank5"></div>
				<div class="button button-red query-order-date">查询</div>
			</div>

			<div class="summary-panel">

			</div>

			<div class="total-area-model bg1 width100 hide">
				<div class="summary-top">
					2016-09
				</div>
				<table class="width100">
					<tr>
						<td class="width50">
							<div class="fl lable-icon total-area-mile width55 height100">
								总行程
							</div>
							<div class="fr text-field text-right width45 height100">
								<label class="total-area-mile-text">23</label><label class="unit">km</label>
							</div>
						</td>
						<td class="width50">
							<div class="fl lable-icon total-area-speedup width70 height100">
								急加速
							</div>
							<div class="fr text-right width30 height100">
								<label class="num-count total-area-speedup-text">3</label> <label class="unit">次</label>
							</div>
						</td>
					</tr>
					<tr>
						<td class="width50">
							<div class="fl lable-icon total-area-time width60 height100">
								总时长
							</div>
							<div class="fr text-right width40 height100">
								<label class="total-area-time-text">12.5</label><label class="unit">h</label>
							</div>
						</td>
						<td class="width50">
							<div class="fl lable-icon total-area-speeddown width70 height100">
								急减速
							</div>
							<div class="fr text-right width30 height100">
								<label class="num-count total-area-speeddown-text">3</label> <label class="unit">次</label>
							</div>
						</td>
					</tr>
					<tr>
						<td class="width50">
							<div class="fl lable-icon total-area-oil width60 height100">
								总油耗
							</div>
							<div class="fr text-right width40 height100">
								<label class="total-area-oil-text">2.3</label><label class="unit">L</label>
							</div>
						</td>
						<td class="width50">
							<div class="fl lable-icon total-area-turn width70 height100">
								急转弯
							</div>
							<div class="fr text-right width30 height100">
								<label class="num-count total-area-turn-text">0</label> <label class="unit">次</label>
							</div>
						</td>
					</tr>
				</table>
			</div>

		</div>
	</body>

</html>
