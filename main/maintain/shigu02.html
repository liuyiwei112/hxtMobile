<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="#FC3434">
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/common/ai-ui.css" />
		<link rel="stylesheet" href="css/shigu02.css" />
		<title></title>
		<script type="text/javascript" src="../../js/common/jquery.js"></script>
		<script type="text/javascript" src="../../js/common/ai-base.js"></script>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script type="text/javascript" src="js/shigu02.js"></script>
	</head>

	<body>
		<div class="x-panel-top">
			<div class="x-panel-top-left" onclick="mui.back()">
				<span class="mui-icon mui-icon-back"></span>
			</div>
			<div class="x-panel-top-center">
				<div class="x-title-bar">
					左前保险杠
				</div>
			</div>
			<div class="x-panel-top-right">

			</div>
		</div>
		<div class="x-panel-content">
			<div class="img-area">
				<img src="../../images/maintain/shigu-car-jin.png" />
				<img src="../../images/maintain/shigu-car-yuan.png" />
			</div>
			<div class="text-tips">
				参照上图拍摄，请至少上传两张图片（远景图和近景图至少各一张）
			</div>
			
			<div class="pic-area">
				<div class="common-title">上传照片：</div>
				<div class="pic-list">
					<img src="../../images/imgadd.png" onclick="showPhoto()"/>
				</div>
			</div>
		</div>
		<div class="x-panel-bottom">
			<div class="button button-red height100 next-step" style="line-height: 1.46rem;font-size: 0.5rem;letter-spacing: normal;">确定上传</div>
		</div>	
	</body>
