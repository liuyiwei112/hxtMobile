<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="#FC3434">
		<link rel="stylesheet" href="../../css/mui.min.css" />
		<link rel="stylesheet" href="../../css/mui/mui.picker.min.css" />
		<link rel="stylesheet" href="css/tyreChange01.css" />
		<title></title>
		<script type="text/javascript" src="../../js/common/jquery.js"></script>
		<script type="text/javascript" src="../../js/common/ai-base.js" ></script>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script type="text/javascript" src="js/tyreChange01.js"></script>
	</head>

	<body>
		<div class="x-panel-top">
			<div class="x-panel-top-left" onclick="mui.back()">
				<span class="mui-icon mui-icon-back"></span>
			</div>
			<div class="x-panel-top-center">
				<div class="x-title-bar">
					轮胎宝贝
				</div>
			</div>
			<div class="x-panel-top-right">

			</div>
		</div>
		<div class="x-panel-content-full">
			<div class="progress-title maintain-progress"></div>
			<div class="car-info">
				<div class="car-brand-img"></div>
				<div class="car-base-info">
					<div class="flex-div height50 width100">
						<div class="car-factory flex-element2-no-padding">长安马自达-马自达3</div>
						<div class="car-year flex-element-no-padding">2015 1.6L</div>
					</div>
					<div class="flex-div">
						<div class="flex-element-no-padding maintain-circle-label">更换周期</div>
						<div class="flex-element-no-padding maintain-circle-value">60000km / 3年</div>
					</div>
				</div>
				<div class="car-right fr">
					<span class="mui-icon mui-icon-forward"></span>
				</div>
			</div>

			<div class="car-mile">
				<table class="width100 height100">
					<tr class="car-mile-info">
						<td class="now-mile-label label-font">当前总里程</td>
						<td class="now-mile-num value-font">
							<label>12000</label><label class="unit">km</label> 
						</td>
						<td class="first-register-label label-font">初次上牌时间</td>
						<td class="first-register-date value-font">点此编辑</td>
					</tr>
					<tr class="car-maintain-info">
						<td class="last-update-mile-label label-font">上次更换里程</td>
						<td class="last-update-mile-date value-font">
							<label>12000</label><label class="unit">km</label> 
						</td>
						<td class="last-update-date-label label-font">上次更换时间</td>
						<td class="last-update-date-date value-font">点此编辑</td>
					</tr>
				</table>
			</div>

			<div class="chart-area">
				<div class="chart-title">
					<div class="chart-title-text">您爱车的轮胎更换计划<label class="unit">(可左右滑动查看)</label></div>
				</div>
				<div class="chart">
					<div class="chart-wrap">
						<div class="plan-progress-car"></div>
						<div class="plan-progress">
							<table>
								<tr class="plan-progress-bar">
									<td class="plan-progress-green"></td>
									<td class="plan-progress-ok"></td>
									<td class="plan-progress-green"></td>
								</tr>
							</table>
							<div class="width100 text-center progress-value">0km</div>
						</div>
						<div class="plan-progress">
							<table>
								<tr class="plan-progress-bar">
									<td class="plan-progress-green"></td>
									<td class="plan-progress-green-point"></td>
									<td class="plan-progress-green"></td>
								</tr>
							</table>
						</div>
						<div class="plan-progress">
							<table>
								<tr class="plan-progress-bar">
									<td class="plan-progress-green"></td>
									<td class="plan-progress-green-point"></td>
									<td class="plan-progress-green"></td>
								</tr>
							</table>
						</div>
						<div class="plan-progress">
							<table>
								<tr class="plan-progress-bar">
									<td class="plan-progress-green"></td>
									<td class="plan-progress-orange-point"></td>
									<td class="plan-progress-orange"></td>
								</tr>
							</table>
							<div class="width100 text-center progress-value">约352天</div>
						</div>
						<div class="plan-progress">
							<table>
								<tr class="plan-progress-bar">
									<td class="plan-progress-orange"></td>
									<td class="plan-progress-next"></td>
									<td class="plan-progress-orange"></td>
								</tr>
							</table>
							<div class="width100 text-center progress-value">60000km</div>
						</div>
						<div class="plan-progress">
							<table>
								<tr class="plan-progress-bar">
									<td class="plan-progress-orange"></td>
									<td class="plan-progress-orange-point"></td>
									<td class="plan-progress-orange"></td>
								</tr>
							</table>
						</div>
						<div class="plan-progress">
							<table>
								<tr class="plan-progress-bar">
									<td class="plan-progress-orange"></td>
									<td class="plan-progress-next"></td>
									<td class="plan-progress-orange"></td>
								</tr>
							</table>
							<div class="width100 text-center progress-value">120000km</div>
						</div>
					</div>
				</div>

				

			</div>

			<div class="blank3"></div>

			<div class="banner-panel">
				<div class="banner-text banner-text-maintain height100">慧享通为您爱车精选轮胎</div>
			</div>

			<div class="repair-items width100">
				
				<div class="repair-item width100">
					<div class="repair-item-name width100">
						<table class="width100">
							<tr>
								<td class="repair-item-check repair-item-checked width7"></td>
								<td class="repair-item-name-label width35 font1">
									更换轮胎
								</td>
								<td class="repair-item-cycle width30 text-right font4">
									
								</td>
								<td class="repair-item-price width20 text-right font3">
									￥500
								</td>
								<td class="repair-item-array-down width5"></td>
							</tr>
						</table>
					</div>
					<div class="repair-product-details">
						<div class="repair-product-details-wrap">
							<div class="repair-product-detail repair-product-detail-checked">
								<div class="repair-product-name">
								</div>
							</div>
							<div class="repair-product-detail">
								<div class="repair-product-name">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="blank10"></div>
		</div>
		<div class="x-panel-bottom">
			<div class="button button-red height100 next-step">下一步</div>
		</div>	

	</body>

</html>
