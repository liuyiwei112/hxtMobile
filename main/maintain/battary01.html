<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="#FC3434">
		<link rel="stylesheet" href="../../css/mui/mui.picker.min.css" />
		<link rel="stylesheet" href="css/battary01.css" />
		<title></title>
		<script type="text/javascript" src="../../js/common/jquery.js"></script>
		<script type="text/javascript" src="../../js/common/ai-base.js"></script>
		<script type="text/javascript" src="../../js/mui.min.js" ></script>
		<script type="text/javascript" src="js/battary01.js" ></script>
	</head>

	<body>
		<div class="x-panel-top">
			<div class="x-panel-top-left" onclick="mui.back()">
				<span class="mui-icon mui-icon-back"></span>
			</div>
			<div class="x-panel-top-center">
				<div class="x-title-bar">
					电瓶卫士
				</div>
			</div>
			<div class="x-panel-top-right">

			</div>
		</div>
		<div class="x-panel-content-full">
			<div class="progress-title maintain-progress"></div>
			<div class="car-info">
				<div class="car-brand-img"></div>
				<div class="car-base-info">
					<div class="flex-div height50 width100">
						<div class="car-factory flex-element2-no-padding">长安马自达-马自达3</div>
						<div class="car-year flex-element-no-padding">2015 1.6L</div>
					</div>
					<div class="flex-div">
						<div class="flex-element-no-padding maintain-circle-label">电瓶规格</div>
						<div class="flex-element-no-padding maintain-circle-value">风帆80D26L</div>
					</div>
				</div>
				<div class="car-right fr">
					<span class="mui-icon mui-icon-forward"></span>
				</div>
			</div>
			<div class="chart-area">
				<div class="chart-title">
					<div class="chart-title-text">电瓶电压7天走势(V)</label></div>
				</div>
				<div class="chart">
					<img src="../../images/progress/battary-chart.png" />
				</div>	
			</div>
			
			<div class="blank3"></div>

			<div class="banner-panel">
				<div class="banner-text banner-text-maintain height100">慧享通为您爱车精选电瓶</div>
			</div>
			
			<div class="repair-items width100">
				
				<div class="repair-item width100">
					<div class="repair-item-name width100">
						<table class="width100">
							<tr>
								<td class="repair-item-check repair-item-checked width7"></td>
								<td class="repair-item-name-label width35 font1">
									更换电瓶
								</td>
								<td class="repair-item-cycle width30 text-right font4">
									
								</td>
								<td class="repair-item-price width20 text-right font3">
									￥500
								</td>
								<td class="repair-item-array-down width5"></td>
							</tr>
						</table>
					</div>
					<div class="repair-product-details">
						<div class="repair-product-details-wrap">
							<div class="repair-product-detail repair-product-detail-checked">
								<div class="repair-product-name">
								</div>
							</div>
							<div class="repair-product-detail">
								<div class="repair-product-name">
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>	
		</div>
		<div class="x-panel-bottom">
			<div class="button button-red height100 next-step">下一步</div>
		</div>	
	</body>

</html>
