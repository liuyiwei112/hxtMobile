<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<link rel="stylesheet" href="../css/mui.min.css" />
		<link rel="stylesheet" href="../css/mui/icons-extra.css" />
		<link rel="stylesheet" href="../css/common/base.css" />
		<title></title>

		<script>

			$(function() {

			})
		</script>
		<style>
			img{display: block;}

			.x-panel-bottom{background: #eeeeee;opacity: 0.9;padding-top: 0.15rem;}

			.x-panel-bottom .menu-item span{font-size: 0.7rem;}
			.x-panel-bottom .menu-image{height: 0.6rem;}
			.x-panel-bottom .menu-image img{width: 0.6rem;}
		</style>

	<body>
		<div class="x-panel-content-full">
			<img src="../images/temp/mall06.png" width="100%"/>

			<img src="../images/temp/mall05.png" width="100%"/>
			
		</div>	
		<div class="x-panel-bottom flex-div">

				<div class="menu-text">首页</div>
			</div>
			<div class="menu-item flex-element">

			</div>
			<div class="menu-item flex-element" onclick="au.toUrl('community.html')">
				<span class="mui-icon mui-icon-navigate"></span>
				<div class="menu-text">社区</div>
			</div>
			<div class="menu-item flex-element" onclick="au.toUrl('my.html')">

				<div class="menu-text">我的</div>
			</div>
		</div>
